<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        /* 모든 태그의 color 속성에 red 키워드를 적용합니다. */
        * { color: red; }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p> : 를 사용하는 선택자 : 가상 클래스 선택자 Pseudo-Class Selector<br />
        ::를 사용하는 선택자 : 가상 요소 선택자 Pseudo-Element Selector<br />
        <hr /></p>
</body>
</html>
