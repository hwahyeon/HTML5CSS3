<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
            li > a:first-child {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Condrasa</a></li>
            <li><a href="#">Condrasa</a></li>
            <li><a href="#">Condrasa</a></li>
            <li><a href="#">Condrasa</a></li>
            <li><a href="#">Condrasa</a></li>
            <!-- 만약 li의 첫번째 a태그를 선택하고자 했다면, li > a:first-child가 아닌 li:first-child > a로 선택해야 한다. -->
        </ul>
    </body>
</html>
